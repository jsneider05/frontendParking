<div class="clear"></div>
<form class="form-horizontal main-form" >
    <h1>Ingresar vehiculo</h1>
    <div *ngIf="!isValid" class="alert alert-danger">
        <strong>Danger!</strong> {{message}}.
    </div>
  <div class="col-auto my-2">
    <label class="mr-sm-2" for="typeVehicle"><span class="required">*</span>Tipo de vehiculo:</label>
    <select class="custom-select col-sm-8" name="typeVehicle" id="typeVehicle" [(ngModel)]="vehicle.typeVehicle">
      <option selected>Seleccione el tipo de vehiculo...</option>
      <option value="Carro">Carro</option>
      <option value="Moto">Moto</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-10" for="plate"><span class="required">*</span>Placa:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control estilo-placa" maxlength="6" name="plate" id="plate" [(ngModel)]="vehicle.plate" placeholder="Ingrese la placa ...">
    </div>
  </div>
  <div class="form-group" *ngIf="ocultarCilindraje">
    <label class="control-label col-sm-10" for="engineVehicle"><span class="required">*</span>Cilindraje de la moto:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control estilo-placa" name="engineVehicle" id="engineVehicle" [(ngModel)]="vehicle.engineVehicle" placeholder="Ingrese el cilindraje ...">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="checkinVehicle()" class="btn btn-primary btn-checkin">Ingresar</button>
    </div>
  </div>
</form>
