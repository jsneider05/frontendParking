<!--------------------------->
<!-- VEHICULOS RESGITRADOS -->
<!--------------------------->
<section class="py-4 registrarVehiculo">
  <div class="container">
    <h1 class="display-4 font-weight-bold text-primary text-center pb-4">Ingresar vehiculo</h1>
    <div class="row text-md-center">
      <div class="col-12 text-md-left align-self-center">
        <form class="form-horizontal main-form">
          <div class="form-group">
            <label class="col-sm-3" for="typeVehicle"><span class="required">*</span>Tipo de vehiculo:</label>
            <select class="custom-select mx-4 col-sm-5" name="typeVehicle" id="typeVehicle" [(ngModel)]="vehicle.typeVehicle"
              (ngModelChange)="mostrarCilindraje($event)">
              <option selected value="">Seleccione el tipo de vehiculo...</option>
              <option value="Carro">Carro</option>
              <option value="Moto">Moto</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-10" for="plate"><span class="required">*</span>Placa:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control estilo-placa" maxlength="6" name="plate" id="plate"
                [(ngModel)]="vehicle.plate" placeholder="Ingrese la placa ...">
            </div>
          </div>
          <div class="form-group" *ngIf="ocultarCilindraje">
            <label class="control-label col-sm-10" for="engineVehicle"><span class="required">*</span>Cilindraje de la
              moto:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control estilo-placa" name="engineVehicle" id="engineVehicle"
                [(ngModel)]="vehicle.engineVehicle" placeholder="Ingrese el cilindraje ...">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 align-self-center">
              <button id="ingresarVehiculo" type="submit" (click)="checkinVehicle()"
                class="btn btn-primary btn-checkin">Ingresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
